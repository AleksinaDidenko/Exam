<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./node_modules/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="logo">
          <img src="./img/home/logo.png" alt="logo" />
        </div>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">contact</a></li>
          <li>
            <i class="fa fa-search" aria-hidden="true"></i>
          </li>
        </ul>
      </nav>
    </header>

    <section class="slider">
      
       <!-- Swiper -->
       <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide-number-1">
            <div class="slider-text">bla-bla</div>
          </div>
          <div class="swiper-slide slide-number-2">
            <div class="slider-text">bla-bla</div>
          </div>
          <div class="swiper-slide slide-number-3">
            <div class="slider-text">bla-bla</div>
          </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <footer>
      <div class="logo">
        <img src="./img/home/logo.png" alt="logo" />
      </div>
      <div class="social">
        <ul>
          <li><i class="fa fa-facebook "></i></li>
          <li><i class="fa fa-google-plus "></i></li>
          <li><i class="fa fa-twitter "></i></li>
          <li><i class="fa fa-linkedin "></i></li>
          <li><i class="fa fa-dribbble "></i></li>
          <li><i class="fa fa-pinterest-p "></i></li>
          <li><i class="fa fa-instagram "></i></li>
        </ul>
      </div>
      <div class="lastText">
        <p>&copy 2016 <span>mulitics theme</span> by Lorem ipsum dolor sit</p>
      </div>
    </footer>
    <script src="./libs/jquery-3.5.0.min.js"></script>
    <script src="./node_modules/swiper/js/swiper.min.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
